<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid-Layout</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
             /*보더의 값을 포함해서 박스사이즈를 지정 300 원래는 302 이거쓰면 300*/
        }
        /*초기화*/
        .container {
            background-color: #2196F3;
            padding: 10px;

            display: grid;
            grid-template-columns: auto auto auto auto;            /*fr == %*/
            /*.container div안에 display: inline-block; width: 33%; 넣은것과 같다.*/
            grid-gap:  5px;  /*grid-columns-gap*/
            /* justify-content:start center end space-between space-evenly space-around*/

        }
        .container div {
            background-color: rgb(192, 228, 243);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            border: 1px solid black;
            /* text-align은 inline요소에만 적용가능 */
        }
        .header{
            grid-column: 1 / 3 span;
            /* 1 / 3 span 1은 시작의 위치 3은 크기 첫번째부터 3칸 */
        }
        .aside{
            grid-column: 4 / 1 span;
            grid-row: 1 / 2 span;
        }
        .nav{
            grid-column: 1 / 1 span;
            grid-row: 2 / 2 span;
        }
        .photo{
            grid-column: 2 / 2 span;
            grid-row: 2 / 1 span;
        }
        .section{
            grid-column: 2 / 3 span;
            grid-row: 3 / 1 span; 
        }
        .footer{
            grid-column: 1 / 4 span;
            grid-row: 4 / 1 span; 
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">header</div>
    <div class="aside">aside</div>
    <div class="nav">nav</div>
    <div class="photo">photo</div>
    <div class="section">section</div>
    <div class="footer">footer</div>

</div>    
</body>
</html>
